<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реклама</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Просмотрите рекламу</h1>
    <p>Реклама помогает нам поддерживать бота. Спасибо за понимание!</p>
    <button id="completeAd" onclick="completeAd()">Я просмотрел рекламу</button>

    <script>
        function completeAd() {
            Telegram.WebApp.sendData("ad_watched"); // Отправляем данные в Web App
            Telegram.WebApp.close(); // Закрываем Web App после завершения просмотра
        }
    </script>
</body>
</html>
